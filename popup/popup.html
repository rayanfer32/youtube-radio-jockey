<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>YouTube RJ Mode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <script src="../lib/twind.js"></script>
  </head>
  <body
    class="w-[400px] bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans p-4"
  >
    <div class="max-w-2xl mx-auto space-y-8">
      <div class="text-center">
        <h1 class="text-3xl font-bold mb-2">🎙️ YouTube RJ Mode</h1>
        <p class="text-sm text-gray-600 dark:text-gray-400">
          Configure your radio jockey experience!
        </p>
      </div>

      <!-- Settings Section -->
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow space-y-4">
        <h3 class="text-xl font-semibold mb-4">🎛️ RJ Settings</h3>

        <div class="space-y-2">
          <label for="commentaryLength" class="block font-medium"
            >Commentary Length:</label
          >
          <select
            id="commentaryLength"
            class="w-full px-3 py-2 rounded border dark:border-gray-700 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="short">Short (20-30s)</option>
            <option value="medium" selected>Medium (30-45s)</option>
            <option value="long">Long (45-60s)</option>
          </select>
        </div>

        <div class="space-y-2">
          <label for="rjStyle" class="block font-medium">RJ Style:</label>
          <select
            id="rjStyle"
            class="w-full px-3 py-2 rounded border dark:border-gray-700 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="energetic" selected>Energetic</option>
            <option value="chill">Chill</option>
            <option value="sarcastic">Sarcastic</option>
            <option value="professional">Professional</option>
          </select>
        </div>

        <div class="space-y-2">
          <label for="voiceId" class="block font-medium">Voice ID:</label>
          <input
            type="text"
            id="voiceId"
            class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter the voice ID (e.g., en-US-natalie)"
          />
        </div>

        <div class="space-y-2">
          <label for="voiceStyle" class="block font-medium">Voice Style:</label>
          <select
            id="voiceStyle"
            class="w-full px-3 py-2 rounded border dark:border-gray-700 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="Promo" selected>Promo (Energetic)</option>
            <option value="Conversational">Conversational</option>
            <option value="Newscast">Newscast</option>
            <option value="Friendly">Friendly</option>
            <option value="Luxury">Luxury</option>
            <option value="Sad">Sad</option>
            <option value="Angry">Angry</option>
            <option value="Fearful">Fearful</option>
            <option value="Disgusted">Disgusted</option>
          </select>
        </div>

        <div class="space-y-2">
          <label for="volumeDucking" class="block font-medium"
            >Volume Ducking:</label
          >
          <input
            type="range"
            id="volumeDucking"
            min="10"
            max="90"
            value="70"
            class="w-full"
            oninput="document.getElementById('duckingValue').innerText = this.value + '%'"
          />
          <span id="duckingValue" class="text-sm font-medium text-blue-600"
            >70%</span
          >
        </div>
      </div>

      <!-- Features Section -->
      <div
        class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow space-y-4 mb-16"
      >
        <h3 class="text-xl font-semibold mb-4">🧪 Features</h3>

        <div class="flex items-center justify-between">
          <label for="includeComments" class="font-medium"
            >Include Comments</label
          >
          <input type="checkbox" id="includeComments" class="w-5 h-5" />
        </div>

        <div class="flex items-center justify-between">
          <label for="includeHistory" class="font-medium"
            >Include History</label
          >
          <input type="checkbox" id="includeHistory" class="w-5 h-5" />
        </div>

        <div class="flex items-center justify-between">
          <label for="autoStart" class="font-medium"
            >Auto-start on Playlists</label
          >
          <input type="checkbox" id="autoStart" class="w-5 h-5" />
        </div>
      </div>

      <!-- API Configuration Section -->
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow space-y-4">
        <div
          class="flex items-center justify-between cursor-pointer"
          id="apiKeysCollapse"
        >
          <h3 class="text-xl font-semibold">🔐 API Configuration</h3>
          <button
            class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
          >
            <span id="collapseIcon">▼</span>
          </button>
        </div>

        <div id="apiKeysContent" class="space-y-4">
          <div class="space-y-2">
            <label for="geminiApiKey" class="block text-sm font-medium"
              >Gemini API Key:</label
            >
            <input
              type="password"
              id="geminiApiKey"
              class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your Gemini API key"
            />
          </div>
          <div class="space-y-2">
            <label for="murfApiKey" class="block text-sm font-medium"
              >Murf.ai API Key:</label
            >
            <input
              type="password"
              id="murfApiKey"
              class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your Murf.ai API key"
            />
          </div>
        </div>
      </div>

      <div class="h-8"></div>

      <!-- Status and Actions -->
      <div
        class="fixed p-1 bottom-0 left-0 right-0 bg-gray-100 dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700"
      >
        <div
          id="status"
          class="status text-center text-sm text-green-600"
        ></div>

        <div class="flex items-center justify-between">
          <button
            id="exportLogs"
            class="p-1 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white border dark:border-gray-600 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition"
          >
            📁 Export Commentary Logs
          </button>

          <button
            id="saveSettings"
            class="p-1 text-white bg-blue-600 hover:bg-blue-700 font-semibold rounded-lg shadow-md transition"
          >
            💾 Save Settings
          </button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
